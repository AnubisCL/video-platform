name: video-web CI&CD

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        mvn clean package -U -Pprod -Dmaven.test.skip=true

    - name: Build Container
      run: |
        echo "开始构建video-web容器"
        # 提取标签名称（去除'v'前缀）
        TAG_NAME=${GITHUB_REF_NAME#v}
        docker build -t anubiscl/video-web:${TAG_NAME} -f video-web/Dockerfile .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Container
      run: |
        echo "开始推送容器到仓库"
        TAG_NAME=${GITHUB_REF_NAME#v}
        docker push anubiscl/video-web:${TAG_NAME}

    - name: Run Container
      run: |
        docker stop video-web || true
        docker rm video-web || true
        echo "启动新容器 video-web"
        CONFIG_DIR_HOST='/mnt/f/webui/video-platform/conf'
        LOGS_DIR_HOST='/mnt/f/webui/video-platform/logs'
        TAG_NAME=${GITHUB_REF_NAME#v}
        docker run -d \
          --name video-web \
          -v $CONFIG_DIR_HOST:/app/conf \
          -v $LOGS_DIR_HOST:/app/logs \
          -p 7077:7077 \
          anubiscl/video-web:${TAG_NAME}
        echo "等待应用启动"
        sleep 10

    - run: echo "🍏 This job's status is ${{ job.status }}."
